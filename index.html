<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/1e301a6c30.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <div class="container">
      <h1 class="main-title">Get Things Done</h1>
    </div>
  </header>

  <section id="to-do-list">
    <div class="container">
      <form class="task-form">
        <div class="input-group mb-3">
          <input type="text" class="form-control task-form-name-input" placeholder="Write a new task" aria-label="New task" required>
          <div class="input-group-append">
            <button class="btn btn-add-task btn-lg" type="submit">Add</button>
          </div>
        </div>
      </form>
      <hr />
    </div>
    <div class="container task-display">
      <p class="task-list-caption">Your task list is empty ! Get started by writing a task above.</p>
      <ul class="task-list">
      </ul>
    </div>
  </section>

  <footer>
    <div class="container">
      <h5 class="footer-text">A project by Benjamin Cloquet</h5>
      <h5 class="footer-text"><a href="https://github.com/benjamincloquet/todolist">GitHub</a></h5>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>

</html>
